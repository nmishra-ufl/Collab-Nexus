<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
</head>
<body>
<div class="container">
  <h1>User Profile</h1>
  <p><strong>Name:</strong> <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span></p>
  <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
  <p><strong>Skills:</strong> <span th:text="${user.skills}"></span></p>
  <p><strong>Experience:</strong> <span th:text="${user.experience}"></span></p>
  <p><strong>Availability:</strong> <span th:text="${user.availability}"></span></p>
  <p><strong>Bio:</strong> <span th:text="${user.bio}"></span></p>
  <a th:href="@{/users}" class="btn btn-primary">Back to Dashboard</a>
</div>
</body>
</html>
