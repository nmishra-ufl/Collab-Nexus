<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create a Group</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
  <h1>Create a New Group</h1>
  <form th:action="@{/groups/create}" th:object="${group}" method="post">
    <div class="form-group">
      <label for="name">Group Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter group name" required />
    </div>
    <div class="form-group">
      <label for="type">Group Type</label>
      <select id="type" th:field="*{type}" class="form-control" required>
        <option value="Project">Project</option>
        <option value="Internship">Internship</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Describe the group"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Group</button>
    <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
