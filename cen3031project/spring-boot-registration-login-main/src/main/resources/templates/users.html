<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>User Dashboard</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<style>
		.profile-header {
			background-color: #f8f9fa;
			padding: 20px;
			text-align: center;
			border-bottom: 2px solid #e0e0e0;
		}

		.profile-header h1 {
			font-size: 1.8em;
		}

		.users-list {
			margin-top: 20px;
		}

		.user-card {
			padding: 15px;
			border: 1px solid #ddd;
			border-radius: 5px;
			margin-bottom: 10px;
		}

		.user-card:hover {
			background-color: #f8f9fa;
		}

		.search-bar {
			margin-bottom: 20px;
			width: 100%;
			max-width: 400px;
		}
	</style>
</head>
<body>
<div class="container">
	<!-- Profile Section -->
	<div class="profile-header">
		<h1>Welcome, <span th:text="${#request.userPrincipal?.principal?.fullName}">User</span>!</h1>
		<p>Your Dashboard</p>
		<!-- Links Section -->
		<a th:href="@{/profile}" class="btn btn-secondary">Edit My Profile</a>
		<a th:href="@{/}" class="btn btn-secondary">Back to Homepage</a>
		<a th:href="@{/groups/create}" class="btn btn-secondary">Create a Group</a>
		<a th:href="@{/groups/browse}" class="btn btn-secondary">Browse Groups</a>
		<a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
	</div>

	<!-- List of Groups the User is Part of -->
	<h2>Your Groups</h2>
	<div class="row" th:each="group : ${userGroups}">
		<div class="col-md-4">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title" th:text="${group.name}">Group Name</h5>
					<p class="card-text" th:text="${group.type}">Group Type</p>
					<p class="card-text" th:text="${group.description}">Group Description</p>
				</div>
			</div>
		</div>
	</div>

	<!-- List of Users -->
	<div class="users-list">
		<h2>Other Users</h2>

		<!-- Search Bar -->
		<div class="search-bar text-center">
			<input type="text" id="userSearch" class="form-control" placeholder="Search users...">
		</div>

		<div class="row" id="userList">
			<div class="col-md-4" th:each="user : ${listUsers}">
				<div class="user-card">
					<h5 th:text="${user.firstName} + ' ' + ${user.lastName}">Full Name</h5>
					<p th:text="${user.email}">Email</p>
					<a th:href="@{/user/profile/{id}(id=${user.id})}" class="btn btn-primary btn-sm">View Profile</a>
				</div>
			</div>
		</div>
	</div>


</div>

<script>
	document.getElementById('userSearch').addEventListener('input', function() {
		const searchValue = this.value.toLowerCase();
		const userCards = document.querySelectorAll('#userList .user-card');
		userCards.forEach(card => {
			const userName = card.querySelector('h5').textContent.toLowerCase();
			card.parentElement.style.display = userName.includes(searchValue) ? 'block' : 'none';
		});
	});
</script>
</body>
</html>
